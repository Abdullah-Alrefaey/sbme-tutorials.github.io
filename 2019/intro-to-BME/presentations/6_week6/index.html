    ## Medical Imaging
    
    * Visualize anatomy of an internal  organs. 
    * Visualize function of it.
    * Replaces the surgical intervention 
    * Used for diagnostic purposes. 
 
    ---

    ### XRay 
    * Electromagnetic radiation 
    * Projected on the object 
    * Bones appears white and soft tissues in black.

    ---

    ![](../../images/w6/xray.jpg)
    
    ---

    ### Computed Tomography (CT)
    * CT is an enhanced version of XRay machine. 
    * Generates a series of images 
    * Construct a 3D model of the organ. 


    ![](../../images/w6/ctImages.jpg)
    
    ---

    ![](../../images/w6/ct1.jpg)

    ---

    ### Magnetic Resonance Imaging (MRI)
    
    * Perfect in imaging soft tissue
    * Excite protons, record signal received, decode it to construct the image.

    ![](../../images/w6/MRI1.jpg)
    ---

    ![](../../images/w6/MRIImage.jpeg)
    
    ![](../../images/w6/MRIImage2.jpeg)
    
    ---
    ### Ultrasound 
    * Sound wave sent through the body, received again after reflection
    * The received signal is decoded and image is reconstructed. 
    * Ultrasound is used for imaging fetus, heart and liver.
    * Imaging bone structure is not applicable using ultrasound.
    
    ---
    ![](../../images/w6/US1.jpg)
    ![](../../images/w6/US2.jpeg)
    ---

    ![](../../images/w6/USImage.jpeg)
    ![](../../images/w6/USHeart.gif)

    ---
    ### Nuclear Medicine 
    * Radioactive substances in diagnosis and treatment of diseases. 
    * It is used to measure the functionality of the organs 
    * Imaging how body react with this radioactive substances (Radio-tracers). 
    
    ---

    ![](../../images/w6/PET-MIPS-anim.gif)
    
    Large tumor in the liver. 

    ---

    
    No Info about the anatomy here so in modern systems PET is combined with CT, where CT for anatomy and PET for physiology of the organ. 
    
    ![](../../images/w6/PET-CT.jpg)
    
    ---

    ## Measurement Devices
    
    * Measurement of vital signs like heart rate, temperature, pressure, Oxygen level in blood, ... etc. 
    
    ### Patient Monitor 
    
    ![](../../images/w6/monitor1.jpg)
    
    There also separate device for measuring ECG only, Blood pressure only and so on.

    ---

    ## Life Support Devices
    * Ventilator
    Help people who are not able to breathe or breathe insufficiently. 
    ![](../../images/w6/vent.jpg)
    
    ---

    There are different modes of ventilation for example
    1. Assist mode : Person initiate the breathe 
    2. Mandatory ventilation : No initiation
    3. CPAP : For increasing Oxygen in alveoli. 
    
    And more.
    
    ---
     
    ### Incubator
    
    * Neonatal intensive care unit.
    * Insure ideal environment, controlling temperature, humidity, ... etc.    
    ![](../../images/w6/incubator.gif)
    
    ---
    ## DC Shock / Defibrillator

    To prevent heart arythmia. 
    
    ![](../../images/w6/dc1.jpg)
